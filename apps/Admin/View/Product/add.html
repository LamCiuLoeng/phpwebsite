<block name="content">
<h1 class="page-header">{:L('PRODUCTST')}</h1>
    <form class="form-horizontal" role="form" action='{:U("Product/save_add")}' method="POST"  enctype="multipart/form-data">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{:L('PRODUCTNAME')}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="{:L('PRODUCTNAME')}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{:L('CATEGORYNAME')}</label>
            <div class="col-sm-10">
              <select name="category_id" id="category_id" class="form-control">
                  <foreach name="cs" item="c">
                      <option value="{$c.id}">{$c.name}</option>
                  </foreach>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{:L('PRODUCTDESC')}</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="desc" name="desc"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{:L('PRODUCTDIMG')}</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="img" name="img">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                   <button type="submit" class="btn btn-primary">{:L('BTNSUBMIT')}</button>
                   <button type="button" class="btn btn-default">{:L('BTNCANCEL')}</button>
            </div>
          </div>
    </form>
</block>

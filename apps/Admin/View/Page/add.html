<extend name="Public:base" />

<block name="extJS">
	<script charset="utf-8" src="__PUBLIC__/js/kindeditor-4.1.10/kindeditor.js"></script>
	<!--
	<script charset="utf-8" src="__PUBLIC__/js/kindeditor-4.1.10/lang/en.js"></script>
	<script charset="utf-8" src="__PUBLIC__/js/kindeditor-4.1.10/lang/zh_CN.js"></script>
	-->
	<script charset="utf-8" src="__PUBLIC__/js/kindeditor-4.1.10/lang/{:ML('en.js','zh_CN.js')}"></script>

	<script charset="utf-8" src="__PUBLIC__/js/kindeditor-4.1.10/plugins/code/prettify.js"></script>
	<script language="JavaScript" type="text/javascript">
    //<![CDATA[
		$(document).ready(function(){
            $(document).ready(function(){
		        KindEditor.ready(function(K) {
					var editor1 = K.create('.content', {
						cssPath : '__PUBLIC__/js/kindeditor-4.1.10/plugins/code/prettify.css',
						uploadJson : '__PUBLIC__/js/kindeditor-4.1.10/php/upload_json.php',
						fileManagerJson : '__PUBLIC__/js/kindeditor-4.1.10/php/file_manager_json.php',
						allowFileManager : true,
						filterMode: false,
						afterCreate : function() {
							var self = this;
							K.ctrl(document, 13, function() {
								var content=$('.ke-edit-iframe').contents().find('body');
								
								if(content.html()=='<br>'){
									alert('内容不能为空！');
									content.focus();
									return;
								}
								self.sync();
								K('form[name=form1]')[0].submit();
							});
							
							K.ctrl(self.edit.doc, 13, function() {
								var content=$('.ke-edit-iframe').contents().find('body');
								
								if(content.html()=='<br>'){
									alert('内容不能为空！');
									content.focus();
									return;
								}
								self.sync();
								K('form[name=form1]')[0].submit();
							});
							
							$('#aboutus_send_btn').click(function(){
								var content=$('.ke-edit-iframe').contents().find('body');
								
								if(content.html()=='<br>'){
									alert('内容不能为空！');
									content.focus();
									return;
								}
								self.sync();
								K('form[name=form1]')[0].submit();
							});
						}
					});
					
					prettyPrint();
				});
		    });
        });
	//]]>
   </script>
</block>


<block name="content">
<h1 class="page-header">{:L('PAGEST')}</h1>
    <form class="form-horizontal" role="form" action='{:U("Page/save_add")}' method="POST"  enctype="multipart/form-data">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{:L('PAGEENTITLE')}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="en_title" name="en_title" placeholder="{:L('PAGEENTITLE')}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{:L('PAGECNTITLE')}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cn_title" name="cn_title" placeholder="{:L('PAGECNTITLE')}">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{:L('PAGEENCONTENT')}</label>
            <div class="col-sm-10">
                <textarea class="form-control content" rows="10" id="en_content" name="en_content"></textarea>
            </div>
          </div>
		
		 <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{:L('PAGECNCONTENT')}</label>
            <div class="col-sm-10">
                <textarea class="form-control content" rows="10" id="cn_content" name="cn_content"></textarea>
            </div>
          </div>
		 
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                   <button type="submit" class="btn btn-primary">{:L('BTNSUBMIT')}</button>
                   <button type="button" class="btn btn-default">{:L('BTNCANCEL')}</button>
            </div>
          </div>
    </form>
</block>

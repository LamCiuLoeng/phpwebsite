<block name="content">
    
<h1 class="page-header">{:L('CHANGEPW')}</h1>
	<form class="form-horizontal" role="form" action='{:U("Index/save_change_pw")}' method="POST">
	  <input type="hidden" name="id" value="{$id}">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">{:L('OLDPW')}</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="oldpw" name="oldpw" placeholder="{:L('OLDPW')}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">{:L('NEWPW')}</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="newpw" name="newpw" placeholder="{:L('NEWPW')}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">{:L('CONFIRMPW')}</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="cnpw" name="cnpw" placeholder="{:L('CONFIRMPW')}">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary">{:L('BTNSUBMIT')}</button>
	    </div>
	  </div>
	</form>
</block>
